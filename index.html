<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Catch'em all !</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="terminal">

      <div class="top-bar">
        <div class="dots">
          <div class="dot red-dot"></div>
          <div class="dot yellow-dot"></div>
          <div class="dot green-dot"></div>
        </div>
        <h1 class="title">Catch'em all!</h1>
      </div>

      <div class="screen">

        <div class="content">
          <div class="img-container">
            <div class="imgs"></div>
          </div>

          <div class="game-text">
            <p class="subtitle">Gotta <span class="text-help">find</span>'em all'!</p>
            <p>Trouve tous les <em>Pokémon</em> de la 1ère génération.</p>
            <div class="warning"></div>
            <div class="count"></div>
          </div>

          <div class="command-line">
            <input type="text" id="user-input" placeholder="Tape un nom de Pokemon ici..." autofocus>
          </div>
          
          <div class="lives"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/pokemons.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
